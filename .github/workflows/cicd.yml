name: CI/CD
on:
  pull_request:
  push:
    branches:
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: 
          - ubuntu-latest
          - macos-13 # X64
          - macos-latest # ARM64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install Lix
        uses: ./
        with:
          lix-version: 2.91.1
          # TODO(ttlgcc): Parameterize flake version.
          lix-archives-url: https://github.com/fabrictest/lix-quick-install-action/releases/download/v2
      - name: Install Cachix
        uses: cachix/cachix-action@v15
        with:
          name: fabrictest
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build archives
        id: archives
        shell: bash
        run: |
          nix build .#lix-archives
          cat >>"$GITHUB_OUTPUT" <<EOF
          result=$(readlink result)
          EOF
      - name: Upload archives
        uses: actions/upload-artifact@v4
        with:
          name: lix-archives-${{ runner.os }}-${{ runner.arch }}
          path: ${{ steps.archives.outputs.result }}/
  test:
    needs: 
      - build
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-13 # X64
          - macos-latest # ARM64
        lix-version:
          - 2.91.1
          - 2.90.0
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Download archives
        id: archives
        uses: actions/download-artifact@v4
        with:
          name: lix-archives-${{ runner.os }}-${{ runner.arch }}
      - name: Install Lix
        uses: ./
        with:
          lix-version: ${{ matrix.lix-version }}
          lix-archives-url: file://${{ steps.archives.outputs.download-path }}
          lix-on-tmpfs: true
      - name: Install Cachix
        uses: cachix/cachix-action@v15
        with:
          name: ${{ vars.CACHIX_CACHE_NAME }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: true
      - name: Verify that one can call nix-build
        shell: bash
        run: |
          nix-build -v --version
      - name: Verify that one can add a file to the Lix store
        id: lix-store-add
        shell: bash
        run: |
          f=./$RANDOM
          echo $RANDOM >$f
          cat >>"$GITHUB_OUTPUT" <<EOF
          result=$(nix-store --add $f)
          EOF
      - name: Verify that one can push such file to Cachix
        if: ${{ github.event_name == 'push' && github.repository_owner == 'fabrictest' }}
        shell: bash
        run: |
          cachix push "${{ vars.CACHIX_CACHE_NAME }}" "${{ steps.lix-store-add.outputs.result }}"
  release:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    if: ${{ github.event_name == 'push' && github.ref == github.event.repository.default_branch }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: lix-archives-Linux-X64
          path: /tmp/archives
      - uses: actions/download-artifact@v4
        with:
          name: lix-archives-macOS-X64
          path: /tmp/archives
      - uses: actions/download-artifact@v4
        with:
          name: lix-archives-macOS-ARM64
          path: /tmp/archives
      - uses: ./
        with:
          lix-archives-url: file:///tmp/archives
          lix-version: 2.91.1
      - uses: cachix/cachix-action@v15
        with:
          name: ${{ vars.CACHIX_CACHE_NAME }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build release script
        run: nix build .#release
      - name: Release if needed
        run: ./result/bin/release /tmp/archives ./RELEASE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
